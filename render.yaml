services:
  # Backend Service
  - type: web
    name: socialblog-backend
    env: node
    buildCommand: npm install
    startCommand: node server.js  # Updated to match logs
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 3001

  # Frontend Service
  - type: web
    name: socialblog-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: serve -s dist  # Updated for production
    envVars:
      - key: NODE_VERSION
        value: 18